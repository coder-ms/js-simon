<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">
        <title>Simon says</title>
    </head>
    <body>
        <header class="d-flex justify-content-around align-items-center text-white">

        </header>
        <main>
            <!--SIMON SAYS-->
            <div class="white my-5">
                <h1 class="text-center">Simon Says</h1>
                <div class="text-center">
                    <p>Remember the numbers, you have 5 seconds</p>
                    <p class="my-font" id="randomNumbers"></p>
                    <input class="my-input" min="1" max="100" type="number" placeholder="Put numbers you remember" id="numbersUser">
                    <button id="sendResult">Try to remember</button>
                </div>
                <div class="text-center">
                    <h4 id="resultCorrect"></h4>
                    <h4 id="arrayWrongFull"></h4>
                    <h4>The correct numbers are: </h4>
                    <p id="numCorrect"></p>
                    <h4>The wrong numbers are: </h4>
                    <p id="numWrong"></p>
                </div>
            </div>
        </main>
        <footer>
    
        </footer>
        <script src="js/script.js"></script>
    </body>    
</html>
